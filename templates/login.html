{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-slate-800 rounded-2xl p-8 border border-slate-700 shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">{{ ctx.ui.login_title }}</h1>
        
        <form action="/auth_action" method="post" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">Email</label>
                <input type="email" name="email" required 
                    class="w-full bg-slate-900 border border-slate-600 rounded p-3 focus:border-blue-500 outline-none">
            </div>
            
            <div>
                <label class="block text-sm text-slate-400 mb-1">Password</label>
                <input type="password" name="password" required minlength="6"
                    class="w-full bg-slate-900 border border-slate-600 rounded p-3 focus:border-blue-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition">
                {{ ctx.ui.login_btn }}
            </button>
        </form>
        <p class="text-xs text-slate-500 text-center mt-4">
            Если аккаунта нет, он будет создан автоматически.
        </p>
    </div>
</div>
{% endblock %}
